- hosts: webservers
  remote_user: ec2-user
  vars_prompt:
    - name: "vaultRoleId"
      prompt: "Vault Role ID for Ansible"
      private: yes
    - name: "vaultSecretId"
      prompt: "Vault Secret for Ansible"
      private: yes
    - name: "mongoHostname"
      prompt: "Mongodb private IP address"
      private: no
    - name: "mongoPort"
      prompt: "Mongodb port"
      default: 27017
      private: no
    - name: "awsAccessKeyId"
      prompt: "AWS Access Key Id"
      private: yes
    - name: "awsSecretAccessKey"
      prompt: "AWS Secret Access Key"
      private: yes
  roles:
  - role: nginx
  - role: dashboard
